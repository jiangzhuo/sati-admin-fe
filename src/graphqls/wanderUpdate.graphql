mutation admin($id: String!, $updateData: updateWanderRequest!) {
  updateWander(id: $id, data: $updateData) {
    code
    message
    data {
      background
      name
      description
      scenes
      price
      createTime
      updateTime
      author
      audio
      copy
      wanderAlbums
      status
      validTime
    }
  }
}
