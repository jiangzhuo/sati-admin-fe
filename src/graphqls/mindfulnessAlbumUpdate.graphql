mutation admin($id: String!, $updateData: updateMindfulnessAlbumRequest!) {
  updateMindfulnessAlbum(id: $id, data: $updateData) {
    code
    message
    data {
      background
      name
      description
      scenes
      price
      createTime
      updateTime
      author
      copy
      status
      validTime
    }
  }
}
