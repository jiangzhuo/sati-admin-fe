mutation admin($createData: createMindfulnessRequest!) {
  createMindfulness(data: $createData) {
    code
    message
    data {
      background
      name
      description
      scenes
      price
      createTime
      updateTime
      author
      audio
      copy
      mindfulnessAlbums
      status
      validTime
      natureId
    }
  }
}
