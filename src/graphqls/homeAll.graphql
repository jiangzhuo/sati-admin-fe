query admin($page: Int, $limit: Int) {
  getHomeByPageAndLimit(page: $page, limit: $limit) {
    code
    message
    data {
      id
      position
      type
      resourceId
      background
      name
      description
      createTime
      updateTime
      validTime
      author
    }
  }
  countHome{
    code
    message
    data
  }
}
